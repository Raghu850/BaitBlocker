{% extends "base.html" %}

{% block title %}Set Email - BaitBlocker{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- Card -->
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">

          <h3 class="text-center mb-4">Link Your Email</h3>

          <!-- Instructions -->
          <p class="text-muted text-center">
            We couldnâ€™t fetch your email from Google. Please provide one to complete your account.
          </p>

          <!-- Form -->
          <form method="POST" class="mt-3">
            <div class="mb-3">
              <label class="form-label fw-bold">Phone Number</label>
              <input type="text" class="form-control" value="{{ phone }}" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email <span class="text-danger">*</span></label>
              <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                Continue
              </button>
            </div>
          </form>

        </div>
      </div>
      <!-- /Card -->

    </div>
  </div>
</div>
{% endblock %}
